# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd5aeeb95-b025-435f-8c2c-5d1a7ad214e1'
  imageRepository: 'tsunderelanddavestestdockerrepo'
  containerRegistry: 'davestestdockerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/AngularApplication1/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    - task: CmdLine@2
      inputs:
        script: |
          echo "Structure of sources folder of this pipeline:"
          tree $(Build.SourcesDirectory) /f

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
